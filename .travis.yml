language: c
compiler:
  - clang
  - gcc
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq automake debootstrap libtool lsb-release
script: ./autogen.sh && ./configure && make && make test
env:
  - CFLAGS='-std=c99 -g -O2 -Wall -Wno-deprecated-declarations' TEST_DEBOOTSTRAP=1
branches:
  except:
    - /^archive\//
    - /^stash\//
